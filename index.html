<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a popup on hover</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFhbnZyIiwiYSI6ImNpdTJmczN3djAwMHEyeXBpNGVndWtuYXEifQ.GYZf7r9gTfQL3W-GpmmJ3A';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/daanvr/cjjwna7h03m1g2rnve0pf6mnr',
    center: [4.811,44.829],
    zoom: 9.8
});

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: true,
    closeOnClick: true
});

map.on('click', 'activite copy', function(e) { popuping(e); });
map.on('click', 'culturel copy', function(e) { popuping(e); });
map.on('click', 'naturel copy', function(e) { popuping(e); });
map.on('click', 'poits-de-vue copy', function(e) { popuping(e); });
map.on('click', 'Begnade copy', function(e) { popuping(e); });


map.on('mouseenter', 'activite copy', function() { map.getCanvas().style.cursor = 'pointer'; });
map.on('mouseleave', 'activite copy', function() { map.getCanvas().style.cursor = ''; });

map.on('mouseenter', 'culturel copy', function() { map.getCanvas().style.cursor = 'pointer'; });
map.on('mouseleave', 'culturel copy', function() { map.getCanvas().style.cursor = ''; });

map.on('mouseenter', 'naturel copy', function() { map.getCanvas().style.cursor = 'pointer'; });
map.on('mouseleave', 'naturel copy', function() { map.getCanvas().style.cursor = ''; });

map.on('mouseenter', 'poits-de-vue copy', function() { map.getCanvas().style.cursor = 'pointer'; });
map.on('mouseleave', 'poits-de-vue copy', function() { map.getCanvas().style.cursor = ''; });

map.on('mouseenter', 'Begnade copy', function() { map.getCanvas().style.cursor = 'pointer'; });
map.on('mouseleave', 'Begnade copy', function() { map.getCanvas().style.cursor = ''; });

function popuping(e) {
    var coordinates = e.features[0].geometry.coordinates.slice();
    var name = e.features[0].properties.Nom;
    var type = e.features[0].properties.Cat√©gorie;
    var info = e.features[0].properties.Info;

    popup.setLngLat(coordinates)  // Populate the popup and set its coordinates based on the feature found.
        .setHTML("<p class='popuptitle'><b>" + name + "</b></p><p class='popuptype'>" + "</p><p class='popupinfo'>" + info + "<p>")
        .addTo(map);
};
</script>

</body>
</html>
